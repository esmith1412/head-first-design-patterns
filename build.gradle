plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "8.4"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'com.oreilly.headfirstdesignpatterns.Application'
}

tasks.named('test') {
    useJUnitPlatform()
}